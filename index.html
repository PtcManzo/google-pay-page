<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Housie Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .instructions {
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Night Housie Game</h1>
        <p>Select an amount to buy tickets:</p>
        <button onclick="redirectToGooglePay(100)">Rs 100 - Buy 1 Get 1 Free</button>
        <button onclick="redirectToGooglePay(140)">Rs 140 - Buy 2 Get 2 Free</button>
        <button onclick="redirectToGooglePay(170)">Rs 170 - Buy 3 Get 3 Free</button>

        <div id="instructions" class="instructions">
            <p>To proceed with the payment:</p>
            <ol>
                <li>Choose your preferred UPI payment app.</li>
                <li>Authorize the transaction in the UPI app.</li>
            </ol>
        </div>
    </div>

    <script>
        function redirectToGooglePay(amount) {
            // Construct the deep link for UPI payment
            var url = "upi://pay?pa=kitlangkisutnga111@okaxis&pn=RecipientName&am=" + amount + "&cu=INR";

            // Open the deep link
            window.location.href = url;

            // Display instructions after redirection (optional)
            document.getElementById("instructions").style.display = "block";
        }
    </script>
</body>
</html>
