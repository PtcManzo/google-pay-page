<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Housie Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        .instructions {
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Night Housie Game</h1>
        <p>Click the button below to proceed to payment:</p>
        <button onclick="redirectToUPI()">Proceed to Pay</button>

        <div id="instructions-android" class="instructions">
            <p>To proceed with the payment:</p>
            <ol>
                <li>Your UPI payment app will be automatically opened.</li>
                <li>Choose your preferred UPI payment app from the list.</li>
                <li>Authorize the transaction.</li>
            </ol>
        </div>
    </div>

    <script>
        function redirectToUPI() {
            // Phone number of the recipient
            var phoneNumber = '9366979617';
            
            // Construct the Intent URI for UPI payment with phone number
            var uri = 'upi://pay?pa=&pn=' + phoneNumber + '&cu=INR';

            // Redirect to the Intent URI
            window.location.href = uri;
        }
    </script>
</body>
</html>
