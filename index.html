<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Housie Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px 0;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
        #instructions-android, #instructions-ios {
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Night Housie Game</h1>
        <p>Select an amount to buy tickets:</p>
        <button onclick="redirectToGooglePay(100)">Rs 100 - Buy 1 Get 1 Free</button>
        <button onclick="redirectToGooglePay(140)">Rs 140 - Buy 2 Get 2 Free</button>
        <button onclick="redirectToGooglePay(170)">Rs 170 - Buy 3 Get 3 Free</button>

        <div id="instructions-android">Please open the Google Pay app on your Android device and complete the payment using the UPI ID: kitlangkisutnga111@okaxis</div>
        <div id="instructions-ios">Please open the Google Pay app on your iOS device and complete the payment using the UPI ID: kitlangkisutnga111@okaxis</div>
    </div>

    <script>
        function redirectToGooglePay(amount) {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                document.getElementById("instructions-android").style.display = "block";
            } else if (/iPad|iPhone|iPod/i.test(userAgent)) {
                document.getElementById("instructions-ios").style.display = "block";
            } else {
                alert("To make a payment, please open the Google Pay app on your device and use the UPI ID: kitlangkisutnga111@okaxis");
            }
        }
    </script>
</body>
</html>
